<html>
<head>
	<title>Snake</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="mine.css">
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
	  <a class="brand" href="#">Snake</a>
		<div class="nav-collapse">
		  <ul class="nav">
			<li class="active"><a href="#">Home</a></li>
			<!--<li><a href="about.html">About</a></li>-->
		  </ul>
		</div>
    </div>
  </div>
</div>
<div class="container intro">
  <h1>Snake</h1>
  <h3>Implemented in JS by Dan Tumaykin(d.tumaykin@gmail.com).</h3>
</div>
<div class="container game">
  <div class="container">
	  <div class="container map" style="width: 500px; margins: auto;">
      <span id="nojs">Your browser doesn't support JS!</span>
    </div>
    <div class="container controls row-fluid" style="width: 500px; margin-top: 10px; margins: auto;">
      <div class="left span4">
        <i id="minus" class="icon-minus-sign"></i>
        <span class="currentDifficulty">1</span> 
        <i id="plus" class="icon-plus-sign"></i>
        <form class="lined offset3">
          <input type="checkbox" id="increasing"><span class="lightlabel">Increasing</span></input>
        </form>
      </div>

      <div class="center span4">
        <span class="divisor">&nbsp;</span>
        <span id="points">0 Points</span>
        <span class="divisor">&nbsp;</span>
      </div>

      <div class="right span4">
        <span class="clock">00:00</span>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
